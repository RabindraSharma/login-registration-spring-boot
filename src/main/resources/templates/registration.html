<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Boot Registration::</title>
<link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" th:href="@{/}">Logo here</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-0">
    	<!-- <li class="nav-item">
    		<a class="nav-link active" th:href="@{/registration}">Register</a>
    	</li>
    	<li class="nav-item">
    		<a class="nav-link" th:href="@{/login}">Login</a>
    	</li> -->
    </ul>
  </div>
</nav>

<!-- success alert message  -->
<div th:if="${param.success}">
	<div class="alert alert-success" role="alert">
  		<h4 class="alert-heading">Success!</h4>
  		<p>You've Successfully registered to our app!</p>
	</div>
</div>

<div class="container">
	<h3>Registration</h3>
	<form th:action="@{/registration}" method="post" th:object="${user}">
		<div class="form-group">
			<label class="control-label" for="firstName">First Name</label>
			<input id="firstName" class="form-control" th:field="*{firstName}">
		</div>
		<div class="form-group">
			<label class="control-label" for="lastName">Last Name</label>
			<input id="lastName" class="form-control" th:field="*{lastName}">
		</div>
		<div class="form-group">
			<label class="control-label" for="email">Email</label>
			<input id="email" class="form-control" th:field="*{email}">
		</div>
		<div class="form-group">
			<label class="control-label" for="password">Password</label>
			<input type="password" id="password" class="form-control" th:field="*{password}">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Register</button>
			<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
		</div>
	</form>
</div>

</body>
</html>
